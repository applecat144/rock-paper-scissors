<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps-script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="main">
        <div class="title">
            Choose your weapon !
        </div>
        <div class="scores">
            <div class="scoreboard player-scoreboard">
                <h3>Player</h3>
                <h3 class="player-score">0</h3>

            </div>
            <div class="scoreboard computer-scoreboard">
                <h3>Computer</h3>
                <h3 class="computer-score">0</h3>

            </div>
        </div>

        <div class="buttons">
            <button class="ROCK">Rock !</button>
            <button class="PAPER">Paper !</button>
            <button class="SCISSORS">Scissors !</button>
        </div>

    </div>

    <!-- <script src="rps-script.js"></script> -->

</body>

</html>
